<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Success</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 0; }
        .container { width: 90%; max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
        h1 { color: #4CAF50; margin-top: 0; }
        p { line-height: 1.6; margin: 10px 0; }
        a { color: #4CAF50; text-decoration: none; }
        .btn { display: inline-block; background: #4CAF50; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none; margin: 5px 0; }
        ul { padding-left: 20px; }
        li { margin: 5px 0; }
        pre { background: #f1f1f1; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
<div class="container">
    <h1>Build Success!</h1>
    <p>The latest commit <strong>{{TAG}}</strong> on branch <strong>{{BRANCH_NAME}}</strong> by <strong>{{COMMIT_AUTHOR}}</strong> has passed all checks successfully.</p>
    <p>Commit Message:</p>
    <pre>{{COMMIT_MESSAGE}}</pre>
    <p>View Reports:</p>
    <ul>
        <li><a href="{{SONARQUBE_URL_SET}}" class="btn">SonarQube Report</a></li>
        <li><a href="{{MAVEN_REPORT_URL_SET}}" class="btn">Maven Report</a></li>
        <li><a href="{{AUTOMATION_TEST_URL_SET}}" class="btn">Automation Test Report</a></li>
    </ul>
</div>
</body>
</html>
