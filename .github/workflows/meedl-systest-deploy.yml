name: ðŸš€ Meedl Systest Deployment

on:
  push:
    branches:
      - dev

env:
  AWS_REGION: us-east-1
  ECR_REPO_URI: 357586184453.dkr.ecr.us-east-1.amazonaws.com/meedl-frontend


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}


      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 6. Build and Push Docker Image with all env vars
      - name: Build, Tag, and Push (Frontend)
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M)
          COMMIT_SHA=$(git rev-parse HEAD)
      
          # # Pass all .env variables into docker build args
          # BUILD_ARGS=$(grep -v '^#' .env | xargs -I {} echo --build-arg {} | tr '\n' ' ')
      
          # Define image names
          TIMESTAMP_TAG=${{ env.ECR_REPO_URI }}:${TIMESTAMP}
          LATEST_TAG=${{ env.ECR_REPO_URI }}:latest
          SHA_TAG=${{ env.ECR_REPO_URI }}:${GITHUB_SHA}
      
          # Build image with all tags
          docker build $BUILD_ARGS -t $TIMESTAMP_TAG -t $LATEST_TAG -t $SHA_TAG .
      
          # Push all tags
          docker push $TIMESTAMP_TAG
          docker push $LATEST_TAG
          docker push $SHA_TAG
      
          echo "âœ… Successfully pushed:"
          echo "  - $TIMESTAMP_TAG"
          echo "  - $LATEST_TAG"
          echo "  - $SHA_TAG"
